<!DOCTYPE html>
<html>
  <head>
    <title>Main Page (v0)</title>
    <link rel="stylesheet" href="whiteboard.css">
	<link rel="stylesheet" href="feedback.css">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
	<script type="text/javascript" async
	src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
	<script defer src="whiteboard.js"></script>
    <script defer type="module" src="feedback.js"></script>

	<style>
        mjx-container {
            display: inline !important;
            white-space: nowrap;
        }
    </style>
  </head>

  <body>
	<div class="problem-text">How many moles of gas occupy 98 L at a pressure of 2.8 atmospheres and a temperature of 292 K?</div>
    <main class="main-container">
      	<div class="work-section">

			<div class="whiteboard-box" style="position: relative; width: 500px; height: 500px;">
			<div class="canvas-container">
				<canvas id="bg-canvas"
					height="500px"
					width="500px"
					style="position: absolute; z-index: 1;"
				></canvas>
				<canvas id="whiteboard" class="whiteboard"
					height="500px"
					width="500px"
					style="position: absolute; z-index: 2;"
				></canvas>
			</div>
			
					<div class="whiteboard-toolbar" style="position: absolute; z-index: 3;">
						<div id="color-buttons" class="color-buttons">
							<button class="color-btn active" data-color="#000000" style="background-color: black"></button>
							<button class="color-btn" data-color="#ff0000" style="background-color: red"></button>
							<button class="color-btn" data-color="#0000ff" style="background-color:blue"></button>
							<button class="color-btn" data-color="#008000" style="background-color: green"></button>
						</div>
						<button class="eraser-btn">Erase</button>
						<button class="clear-btn">Clear</button>
						<button class="check-answer-btn">Check Answer</button>
					</div>
			<!-- todolater: undo/redo, erase (pixel, object), laser
				eventually: highlight, shape, images -->
			</div>

	  	</div>

		<div class="feedback-section">
			<div class="header">
				Feedback Area
			</div>
	
<!-- todo: solve the problem in the whiteboard area. once done, click the check answer button. If you don't know what to do, click "Hint" or "Learn"
-->

			<div class="feedback-area">
				<div class="feedback-item correct"> 
					Correct!
				</div>
				
				<div class="feedback-item incorrect"> 
					Not quite.
				</div>

			</div>

		</div>
			
	</main>
	<!-- <div class="rubric-container">
		<textarea class="rubric-textarea" placeholder="Enter rubric here..." rows="7" cols="100"></textarea>

	</div> -->
	<!-- <div>
		<div class="screenshot-container">screenshot area</div>
	</div> -->


  </body>
</html>
